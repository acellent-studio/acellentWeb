    <title>acellentWeb Windows Service</title>
    <script>
        var userLanguage = navigator.language || navigator.userLanguage;
        //document.write(userLanguage);
        if (userLanguage === 'zh-TW') {
            window.location.href = "welcome.html";

            window.location.href = "welcome-cn.html";

            window.location.href = "welcome-en.html";
        }
    </script>
